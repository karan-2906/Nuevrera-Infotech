<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Candidate Sign up</title>
</head>
<body class="dark:bg-gray-900">
    <section>
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">
            <h1 class="text-3xl text-solid text-white font-bold my-4 mt-10 ">
            Sign Up as Candidate
            </h1>
            <div class="w-full max-w-4xl p-6 space-y-8 sm:p-8 rounded-lg shadow dark:bg-gray-800">
                <div>
                    <h2 class="text-2xl text-white font-bold">Create Your Account</h2>
                    <a href="Companysignup.html" class="text-blue-500 hover:underline ">Sign up as Employer (Company)</a>
                </div>
                <form>
                    <div>
                        <label for="name" name="name" class="text-dm block mb-2 text-white font-semibold"> Enter your Name *</label>
                        <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Enter your name" required>
                        <br>
                        <div class="flex  text-left">
                        <label for="name" name="name" class="text-dm block m-2 w-1/5 text-white font-semibold"> Create Username</label>
                        <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Enter your name" required>
                        </div><br>
                        <div class="flex  text-center">
                        <label for="name" name="name" class="text-dm block m-2 w-1/5 text-white font-semibold"> Password</label>
                        <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Enter your name" required>
                        </div><br>
                    </div>
                    <div>
                        <a class="text-white font-bold"> Contact Information</a>
                        <div class="rounded-lg border dark:border-gray-600  w-full max-w-4xl p-6 space-y-1 sm:p-8 dark:bg-gray-700  " >
                            <div class="flex  text-left">
                                <label for="email" name="email" class="text-dm block m-2 w-1/5 text-white font-semibold"> Email Address *</label>
                                <input type="email" name="email" id="email" class="bg-gray-50 border  text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Enter Email Address" required>
                            </div>
                            <div class="flex  text-left">
                                <label for="contactno" name="contactno" class="text-dm block m-2 w-1/5 text-white font-semibold"> Phone Number *</label>
                                <input type="text" name="contactno" id="contactno" class="bg-gray-50 border  text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Enter Contact Number" required>
                            </div>
                            <div class="flex  text-left">
                                <label for="Address" name="Address" class="text-dm block m-2 w-1/5 text-white font-semibold"> Address</label>
                                <input type="text" name="Address" id="Address" class="bg-gray-50 border  text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Enter your Address">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div>
                        <a class="text-white font-bold"> Personal Information</a>
                        <div class="rounded-lg border dark:border-gray-600  w-full max-w-4xl p-6 space-y-1 sm:p-8 dark:bg-gray-700  " >
                            <div class="flex  text-left">
                                <label for="dob" name="dob" class="text-dm block m-2 w-1/3 text-white font-semibold"> Date Of Birth *</label>
                                <input type="date" name="dob" id="dob" class="bg-gray-50 border  text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Date of Birth" required>
                            </div>
                            <div class="flex  text-left">
                                <label for="language" name="language" class="text-dm block m-2 w-1/3 text-white font-semibold"> preferred Language*</label>
                                <input type="text" name="language" id="language" class="bg-gray-50 border  text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Enter Language" required>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div>
                        <a class="text-white font-bold"> Educational Information</a>
                        <div class="rounded-lg border dark:border-gray-600  w-full max-w-4xl p-6 space-y-1 sm:p-8 dark:bg-gray-700  " >
                            <div class="flex  text-left">
                                <label for="email" name="email" class="text-dm block m-2 w-1/5 text-white font-semibold"> Qualification *</label>
                                <input type="email" name="email" id="email" class="bg-gray-50 border  text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Highest level of qualification" required>
                            </div>
                            <div class="flex  text-left">
                                <label for="contactno" name="contactno" class="text-dm block m-2 w-1/5 text-white font-semibold"> Institute *</label>
                                <input type="text" name="contactno" id="contactno" class="bg-gray-50 border  text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Institute Attended" required>
                            </div>
                            <div class="flex  text-left">
                                <label for="Address" name="Address" class="text-dm block m-2 w-1/5 text-white font-semibold "> Specialization</label>
                                <input type="text" name="Address" id="Address" class="bg-gray-50 border  text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Specialization (if any)">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div>
                        <a class="text-white font-bold"> Work Experience</a>
                        <div class="rounded-lg border dark:border-gray-600  mb-2 w-full max-w-4xl p-6 space-y-1 sm:p-8 dark:bg-gray-700  " >
                            <input type="radio" name="option" value="option1" id="option1" checked>
                            <label for="option1" class="text-white font-semibold m-2 mr-20">Fresher</label>
                            <input type="radio" name="option" value="option2" id="option2">
                            <label for="option2" class="text-white font-semibold m-2 ">Experienced</label>
                            <div id="content"></div>
                            <script>    
                                document.addEventListener("DOMContentLoaded", function () {
                                    const contentDiv = document.getElementById("content");
                                    
                                    // Get references to the radio buttons
                                    const option1Radio = document.getElementById("option1");
                                    const option2Radio = document.getElementById("option2");
                                    
                                    // Add event listeners to the radio buttons
                                    option1Radio.addEventListener("change", function () {
                                        if (option1Radio.checked) {
                                            // Update the content based on the selected option
                                            contentDiv.innerHTML = '<p class="text-white font-semibold mt-2">Welcome, All The Best For Your First Experience</p>';
                                        }
                                    });
                                    
                                    option2Radio.addEventListener("change", function () {
                                        if (option2Radio.checked) {
                                            // Update the content based on the selected option
                                            contentDiv.innerHTML =' <div class="flex  text-left mt-4"> <label for="years" name="years" class="text-dm block m-2 w-1/5 text-white font-semibold"> No. of years *</label> <input type="text" name="years" id="years" class="bg-gray-50 border  text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Years of Experience"> </div> <br> <div class="flex  text-left"> <label for="company" name="company" class="text-dm block m-2 w-1/5 text-white font-semibold"> Employer *</label> <input type="text" name="company" id="company" class="bg-gray-50 border  text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Name of Company"> </div> <br> <div class="flex  text-left"> <label for="title" name="title" class="text-dm block m-2 w-1/5 text-white font-semibold"> Job Title *</label> <input type="text" name="title" id="title" class="bg-gray-50 border  text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Job Title/Position"> </div> ';
                                        }
                                    });
                                    
                                    // Initialize the content based on the default selection
                                    if (option1Radio.checked) {
                                        contentDiv.innerHTML = '<p class="text-white font-semibold mt-2">Welcome, All The Best For Your First Experience</p>';
                                    }    
                                });
                            </script>
                        </div>
                    </div>
                    <br>
                    <div>
                        <a class="text-white font-bold"> Desired Job Information</a>
                        <div class="rounded-lg border dark:border-gray-600  w-full max-w-4xl p-6 space-y-1 sm:p-8 dark:bg-gray-700  " >
                            <div class="flex  text-left">
                                <label for="email" name="email" class="text-dm block m-2 w-1/4 text-white font-semibold"> Job Title *</label>
                                <input type="email" name="email" id="email" class="bg-gray-50 border  text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Desired Working Position" required>
                            </div>
                            <div class="flex  text-left">
                                <label for="contactno" name="contactno" class="text-dm block m-2 w-1/4 text-white font-semibold"> Preferred Location *</label>
                                <input type="text" name="contactno" id="contactno" class="bg-gray-50 border  text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Institute Attended" required>
                            </div>
                            <div class="flex  text-left">
                                <label for="Address" name="Address" class="text-dm block m-2 w-1/4 text-white font-semibold "> Job Time *</label>
                                <select name="" id="" class="bg-gray-50 border  text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" >
                                    <option value="">Work From Home</option>
                                    <option value="">InOffice</option>
                                </select>                            
                            </div>
                        </div>
                    </div>
                    <br>
                    <div>
                        <a class="text-white font-bold"> Upload Resume *</a>
                        <div class="rounded-lg border dark:border-gray-600  w-full max-w-4xl p-6 space-y-1 sm:p-8 dark:bg-gray-700  " >
                            <input type="file" name="" id="" class="ml-2 place-self-auto w-full bg-gray-800  rounded-lg border border-gray-300 text-white" />
                        </div>
                    </div>
                    <br>
                    <div>
                        <button type="submit" class="bg-blue-500 text-white font-bold rounded-lg p-2.5 mt-4 w-full  hover:bg-blue-700" >
                          Create an account
                        </button>
                      </div>
          
                      <!-- direct login -->
          
                      <div class="mt-4">
                        <a href="login.html" class="text-blue-500 hover:text-blue-700 hover:underline" >Already have an account? Login</a >
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
