    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Resume Generator</title>

</head>

<body>

    <nav id="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="cv-form.html">Create CV</a></li>
            <li><a href="contact.html">About Us</a></li>
        </ul>
    </nav>


    <div class="container">

        <video autoplay loop muted playsinline id="video-bg">
            <source src=" https://static.videezy.com/system/resources/previews/000/051/382/original/Dark_Blue_Wave_Background.mp4
        " type="video/mp4">

        </video>
        <h1 style="color: rgba(255, 255, 255, 0.689);">About Us</h1>
        <p style="font-size: 18px;text-align: center; color: rgba(255, 255, 255, 0.689);">
            Welcome to my CV website! If you have any queries or would like to get in touch with me,
            please use the form below. I'll get back to you as soon as possible.
        </p>

        <form action="/contact" method="post" class="myForm">
            <input type="text" class="myInput" name="name" placeholder="Enter your name..">
            <input type="tel" class="myInput" name="phone" placeholder="Enter your phone number..">
            <input type="email" class="myInput" name="email" placeholder="Enter your email..">
            <textarea id="message" class="myInput" name="message" placeholder="Your Concern....." rows="4"
                required></textarea>
            <input style="background-color: rgba(255, 255, 255, 0.692); font-size: 20px; color: black;" type="submit"
                class="btn" value="Submit">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>



    <script src="script.js"></script>
