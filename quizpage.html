<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Web Development Quiz</title>
</head>
<body class="bg-gray-900 ">
    <nav class="bg-black p-6">
        <div class="text-white font-bold text-xl text-blue-500 text-center">
            NueveraJOBS
        </div>
    </nav>
    <div class="justify-center text-center mt-10 text-white">
        <h1 class="text-2xl font-bold mb-1">Quiz Begins</h1>
        <h1 class="text-xl font-semibold mb-6">All The Best !!!</h1>
    </div>
    <div class="bg-white rounded-lg shadow-md p-8 mx-auto w-2/3 ">
        
        <form id="quiz-form">
            <div class="mb-4 bg-gray-300 rounded-lg shadow p-4">
                <p class="font-semibold mb-2">Question 1: What does HTML stand for?</p>
                <label class="block mb-2">
                    <input type="radio" name="q1" value="a" class="mr-2">
                    a) Hyper Text Markup Language
                </label>
                <label class="block mb-2">
                    <input type="radio" name="q1" value="b" class="mr-2">
                    b) High Tech Modern Language
                </label>
                <label class="block mb-2">
                    <input type="radio" name="q1" value="c" class="mr-2">
                    c) Hyper Transfer Markup Language
                </label>
            </div>
            <div class="mb-4 bg-gray-300 rounded-lg shadow p-4">
                <p class="font-semibold mb-2">Question 2: What does CSS stand for?</p>
                <label class="block mb-2">
                    <input type="radio" name="q2" value="a" class="mr-2">
                    a) Cascading Style Sheet
                </label>
                <label class="block mb-2">
                    <input type="radio" name="q2" value="b" class="mr-2">
                    b) Creative Style Sheet
                </label>
                <label class="block mb-2">
                    <input type="radio" name="q" value="c" class="mr-2">
                    c) Computer Style sheet2
                </label>
            </div>
            <!-- Add more questions and options here... -->
            <button type="button" class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none" onclick="calculateScore()">Submit</button>
        </form>
    </div>
    <div id="score-container" class="hidden bg-white rounded-lg shadow-md p-8 mx-auto max-w-md mt-10">
        <h2 class="text-xl font-bold mb-4 text-center">Quiz Results</h2>
        <p id="score" class="text-lg font-semibold mb-4"></p>
    </div>
    
    <script src="quiz.js"></script>
</body>
</html>
