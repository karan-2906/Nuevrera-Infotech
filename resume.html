<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Resume Builder</title>
   
</head>

<body class="dark:bg-gray-900">
    <section>
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">
            <h1 class="text-3xl text-solid text-white font-bold my-4 mt-10">
                Resume/CV Builder
            </h1>
            <div class="w-full max-w-4xl p-6 space-y-8 sm:p-8 rounded-lg shadow dark:bg-gray-800">
                <div>
                    <h2 class="text-2xl text-white font-bold">Create Your Resume/CV</h2>
                </div>
                <form>
                    <div>
                        <label for="name" name="name" class="text-dm block mb-2 text-white font-semibold">
                            Enter your Name *</label>
                        <input type="text" name="name" id="username"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="Enter your name" required />
                        <br />
                    </div>
                    <div>
                        <a class="text-white font-bold"> Contact Information</a>
                        <div
                            class="rounded-lg border dark:border-gray-600 w-full max-w-4xl p-6 space-y-1 sm:p-8 dark:bg-gray-700">
                            <div class="flex text-left ">
                                <label for="contactno" name="contactno" id="userphoto"
                                    class="text-dm block m-2 w-1/5 text-white font-semibold">
                                    Upload Your Photo *</label>
                                <div >
                                    <input type="file" name="" id="" class="  bg-gray-800 w-full rounded-lg border border-gray-300 text-white" />
                                
                                    </div>
                            </div>
                            <div class="flex text-left">
                                <label for="email" name="email" id="email"
                                    class="text-dm block m-2 w-1/5 text-white font-semibold">
                                    Email Address *</label>
                                <input type="email" name="email" id="useremail"
                                    class="bg-gray-50 border text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="Enter Email Address" required />
                            </div>
                            <div class="flex text-left">
                                <label for="contactno" name="contactno" id="contactno"
                                    class="text-dm block m-2 w-1/5 text-white font-semibold">
                                    Phone Number *</label>
                                <input type="text" name="contactno" id="userphone"
                                    class="bg-gray-50 border text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="Enter Contact Number" required />
                            </div>
                            <div class="flex text-left">
                                <label for="Address" name="Address" id="Address"
                                    class="text-dm block m-2 w-1/5 text-white font-semibold">
                                    Address</label>
                                <textarea type="text" name="Address" id="useraddress"
                                    class="bg-gray-50 border text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="Enter your Address" rows="2" >
                                </textarea>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div>
                        <a class="text-white font-bold"> Personal Information</a>
                        <div
                            class="rounded-lg border dark:border-gray-600 w-full max-w-4xl p-6 space-y-1 sm:p-8 dark:bg-gray-700">
                            <div class="flex text-left">
                                <label for="dob" name="dob" class="text-dm block m-2 w-1/3 text-white font-semibold">
                                    Date Of Birth *</label>
                                <input type="date" name="dob" id="dob"
                                    class="bg-gray-50 border text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="Date of Birth" required />
                            </div>
                            <!-- <div class="flex  text-left">
                                <label for="language" name="language" class="text-dm block m-2 w-1/3 text-white font-semibold"> preferred Language*</label>
                                <input type="text" name="language" id="language" class="bg-gray-50 border  text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Enter Language" required>
                            </div> -->
                            <div>
                                <label for="name" name="name" class="text-dm block mb-2 text-white font-semibold">
                                    Enter Links</label>
                                <div class=" justify-center items-center" id="Link">
                                    <div class="flex mb-2">
                                    <input type="text" name="name" id="inputFieldsContainer"
                                        class="bg-gray-50 border border-white text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-white dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                        placeholder="Enter Link" required />
                                    <button type="button" id="addInputButton" onclick="add()"
                                        class="bg-blue-500 ml-2 text-white font-bold rounded-lg p-2 w-32 hover:bg-blue-700">
                                        Add Link
                                    </button>
                                </div>
                                </div>
                            </div>
                            <script> 
                                const addlink = document.getElementById("Link")
                                function add(){
                                    console.log("")
                                    addlink.innerHTML += '<div class="flex mb-2 justify-center items-center" id="Link"> <input type="text" name="name" id="inputFieldsContainer" class="bg-gray-50 border border-white text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-white dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Enter Link" required> <button type="button" id="addInputButton" onclick="add()" class="bg-blue-500 ml-2    text-white font-bold rounded-lg p-2 w-32  hover:bg-blue-700">Add Link</button> </div>'
                                }        
                            </script>
                        </div>
                    </div>
                    <br />
                    <div>
                        <a class="text-white font-bold"> Educational Information</a>
                        <div
                            class="rounded-lg border dark:border-gray-600 w-full max-w-4xl p-6 space-y-1 sm:p-8 dark:bg-gray-700">
                            <div class="flex text-left">
                                <label for="qualificatiion" name="qualificatiion" id="qualificatiion"
                                    class="text-dm block m-2 w-1/5 text-white font-semibold">
                                    Qualification *</label>
                                <input type="text" name="qualificatiion" id="userqualificatiion"
                                    class="bg-gray-50 border text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="Highest level of qualification" required />
                            </div>
                            <div class="flex text-left">
                                <label for="institute" name="institute" id="institute"
                                    class="text-dm block m-2 w-1/5 text-white font-semibold">
                                    Institute *</label>
                                <input type="text" name="institute" id="userinstitute"
                                    class="bg-gray-50 border text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="Institute Attended" required />
                            </div>
                            <div class="flex text-left">
                                <label for="special" name="special" id="special"
                                    class="text-dm block m-2 w-1/5 text-white font-semibold">
                                    Specialization</label>
                                <input type="text" name="special" id="userspecial"
                                    class="bg-gray-50 border text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="Specialization (if any)" />
                            </div>
                        </div>
                    </div>
                    <br />
                    <div>
                        <a class="text-white font-bold"> Work Experience</a>
                        <div
                            class="rounded-lg border dark:border-gray-600 mb-2 w-full max-w-4xl p-6 space-y-1 sm:p-8 dark:bg-gray-700">
                            <input type="radio" name="option" value="option1" id="option1" checked />
                            <label for="option1" class="text-white font-semibold m-2 mr-20">Fresher</label>
                            <input type="radio" name="option" value="option2" id="option2" />
                            <label for="option2" class="text-white font-semibold m-2">Experienced</label>
                            <div id="content"></div>
                            <script>
                                document.addEventListener("DOMContentLoaded", function () {
                                    const contentDiv = document.getElementById("content");

                                    // Get references to the radio buttons
                                    const option1Radio = document.getElementById("option1");
                                    const option2Radio = document.getElementById("option2");

                                    // Add event listeners to the radio buttons
                                    option1Radio.addEventListener("change", function () {
                                        if (option1Radio.checked) {
                                            // Update the content based on the selected option
                                            contentDiv.innerHTML =
                                                '<p class="text-white font-semibold mt-2">Welcome, All The Best For Your First Experience</p>';
                                        }
                                    });

                                    option2Radio.addEventListener("change", function () {
                                        if (option2Radio.checked) {
                                            // Update the content based on the selected option
                                            contentDiv.innerHTML =
                                                ' <div class="flex  text-left mt-4"> <label for="years"  name="years" class="text-dm block m-2 w-1/5 text-white font-semibold"> No. of years *</label> <input type="text" name="years" id="expyear" class="bg-gray-50 border  text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Years of Experience"> </div> <br> <div class="flex  text-left"> <label for="company" name="company" class="text-dm block m-2 w-1/5 text-white font-semibold"> Employer *</label> <input type="text" name="company" id="expcompany" class="bg-gray-50 border  text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Name of Company"> </div> <br> <div class="flex  text-left"> <label for="title" name="title" class="text-dm block m-2 w-1/5 text-white font-semibold"> Job Title *</label> <input type="text" name="title" id="exptitle" class="bg-gray-50 border  text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Job Title/Position"> </div> ';
                                        }
                                    });

                                    // Initialize the content based on the default selection
                                    if (option1Radio.checked) {
                                        contentDiv.innerHTML =
                                            '<p class="text-white font-semibold mt-2">Welcome, All The Best For Your First Experience</p>';
                                    }
                                });
                            </script>
                        </div>
                    </div>
                    <br />
                    <div>
                        <button type="button" onclick="conprint()">
                            Dummy button
                        </button>
                    </div>
                    <div>
                        <button type="submit" onclick="conprint()"
                            class="bg-blue-500 text-white font-bold rounded-lg p-2.5 mt-4 w-full hover:bg-blue-700">
                            Create Resume/CV
                        </button>
                    </div>

                    <!-- direct login -->
                </form>
            </div>
        </div>
    </section>
    <script src="nuv.js"></script>
</body>

</html>
